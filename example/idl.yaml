import_path: $IDL_PATH

#当前项目依赖的proto文件
protos:
  - usermgt/passport/passport.proto
  - usermgt/code.proto
  - usermgt/user.proto
#导入目录 支持环境变量, protoc -I 参数
includes:


#编译设置
generate:
    go_options:
      extra_modifiers:
        usermgt/user.proto: code.hyfco.com/usermgt/output/usermgt/userbase
        usermgt/code.proto: code.hyfco.com/usermgt/output/usermgt/userbase
    plugins:
      - name: gofast
        flags: plugins=grpc
        output: ./output
